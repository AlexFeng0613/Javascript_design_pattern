<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function $(selector){
            if(typeof selector === 'string' && selector[0] !== '<'){
                var element = document.getElementsByTagName(selector)[0];
                console.log(element);
                return $(element);
            }else if(typeof selector === 'string' && selector[0] === '<'){
                var element = document.createElement(selector.slice(1,selector.length - 1));
                element.innerHTML = '<strong>ID#</strong>'
                document.body.appendChild(element);
                return $(element);
            }else if(selector instanceof HTMLElement){
                return {
                    attr:selector,
                    html:function(innerHTML){
                        if(typeof innerHTML === 'undefined'){
                            return this['attr'].innerHTML;
                        }else{
                            this['attr'].innerHTML = innerHTML;
                            return this;
                        }
                    },

                };
            }
        }

        document.addEventListener('DOMContentLoaded',function(){
                /*console.log($('<div>'));*/
            $('div').html('test');
            Sandbox = {};
            console.log(Sandbox instanceof Object);
        });
    </script>
</head>
