    <script>

        function factorial(num){
            if(num <= 1)    return 1;
            return factorial(num - 1) * num;
        }

        factorial_memorized.cache={};

        function factorial_memorized(num){
            if(typeof factorial_memorized.cache[num] !== 'undefined'){
                return factorial_memorized.cache[num];
            }else{
                if(num <= 1)    return 1;
                factorial_memorized.cache[num]=factorial_memorized(num - 1) * num;
                return factorial_memorized(num);
            }
        }
